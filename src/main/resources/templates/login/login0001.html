<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

	<h2>로그인</h2>	


	<div style="color:red;" th:if="${loginErrorMessage}">
	    <p th:text="${loginErrorMessage}"></p>
	</div>
	
	
	<div th:if="${param.invalid}">
	    <p style="color:red;">세션타임아웃. 다시 로그인해주세요.</p>
	</div>
	
	<div th:if="${param.expired}">
	    <p style="color:red;">세션초과. 다시 로그인해주세요.</p>
	</div>
	
	<div th:if="${param.logout}">
	    <p style="color:red;">로그아웃. 다시 로그인해주세요.</p>
	</div>
	

	<form method="post" action="/login">
	    <div>
	        <label for="username">아이디:</label>
	        <input type="text" id="username" name="username" required />
	    </div>
	    <div>
	        <label for="password">비밀번호:</label>
	        <input type="password" id="password" name="password" required />
	    </div>
	    <div>
	        <button type="submit">로그인</button>
	    </div>
	</form>
	
	
</body>
</html>
